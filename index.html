        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],

    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f3f4f6;
        -webkit-tap-highlight-color: transparent;
      }

      /* إخفاء شريط التمرير ولكن السماح بالتمرير */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* تأثيرات حركية */
      .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      /* نظام التحذير الإجباري */
      #lock-screen-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background-color: #b91c1c; /* Red 700 */
        z-index: 999999;
        color: white;
        text-align: center;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        animation: pulse-red 1.5s infinite;
      }

      @keyframes pulse-red {
        0% { background-color: #991b1b; }
        50% { background-color: #dc2626; }
        100% { background-color: #991b1b; }
      }

      .lockdown-content {
        background: rgba(0, 0, 0, 0.3);
        padding: 3rem;
        border-radius: 2rem;
        border: 4px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      /* تنسيقات الطباعة */
      @media print {
        body * {
          visibility: hidden;
        }
        #receipt-to-print, #receipt-to-print * {
          visibility: visible;
        }
        #receipt-to-print {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          max-width: 80mm; /* عرض الورق الحراري القياسي */
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          background: white;
          color: black;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
